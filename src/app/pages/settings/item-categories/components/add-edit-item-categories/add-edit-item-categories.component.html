<p-card class="p-2 m-0">
    @if (form) {
        <form method="post" class="row" [formGroup]="form">
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="nameAr" validatorLanguageType="ar" [label]="'مسمي تصنيف المنتج بالعربية'"> </app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="nameEn" [label]="'مسمي تصنيف المنتج بالإنجليزية'"> </app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" controlName="code" [label]="'الكود'"> </app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <label class="mb-2">{{ 'قائمة البيع' }}</label>
                <app-prime-autocomplete
                    [field]="'nameAr'"
                    [selectedOption]="selectedSellsList"
                    [suggestions]="filteredSellsList"
                    [formGroup]="form"
                    (onSelect)="onSellsListSelect($event)"
                    [lazy]="false"
                    (handleMethod)="getSellsList($event)"
                ></app-prime-autocomplete>
            </div>
            <div class="col-lg-6">
                <app-prime-input-text [formGroup]="form" contentType="number" controlName="theOrder" [label]="'الترتيب'"> </app-prime-input-text>
            </div>
            <div class="col-lg-6">
                <label class="mb-2">{{ 'النوع' }}</label>
                <app-prime-autocomplete
                    [field]="'nameAr'"
                    [selectedOption]="selectedCategoryType"
                    [suggestions]="filteredCategoryTypes"
                    [formGroup]="form"
                    (onSelect)="onCategoryTypeSelect($event)"
                    [lazy]="false"
                    (handleMethod)="getCategoryTypes($event)"
                ></app-prime-autocomplete>
            </div>
            <div class="col-lg-6">
                <label class="mb-2">{{ 'تصنيف رئيسي' }}</label>
                <app-prime-autocomplete
                    [field]="'nameAr'"
                    [selectedOption]="selectedParentCategory"
                    [suggestions]="filteredParentCategories"
                    [formGroup]="form"
                    (onSelect)="onParentCategorySelect($event)"
                    [lazy]="false"
                    (handleMethod)="getParentCategories($event)"
                ></app-prime-autocomplete>
            </div>
        </form>
    }
</p-card>
@if (form) {
    <app-submit-buttons [isSubmitDisabled]="form.invalid" [submitButtonText]="pageType === 'add' ? 'ACTIONS.SUBMIT' : 'ACTIONS.SAVE'" (submit)="submit()" (cancel)="closeDialog()"> </app-submit-buttons>
}
